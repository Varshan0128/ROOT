<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Get Early Access</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#1b1b1b;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#222;padding:28px;border-radius:8px;max-width:520px;width:100%;box-shadow:0 6px 18px rgba(0,0,0,.6)}
    input,textarea{width:100%;padding:12px;margin:8px 0;border-radius:6px;border:1px solid #444;background:#111;color:#fff}
    button{padding:12px 18px;border-radius:6px;border:none;background:#ff8a00;color:#111;font-weight:700;cursor:pointer}
    .msg{margin-top:12px;color:#bfe}
  </style>
</head>
<body>
  <div class="card">
    <h2>Request Early Access</h2>
    <p>Fill details to join our early access list.</p>

    <input id="name" placeholder="Full name" />
    <input id="email" placeholder="Email address" />
    <input id="phone" placeholder="Phone (optional)" />
    <textarea id="notes" rows="3" placeholder="Anything to tell us (optional)"></textarea>

    <button id="submitBtn">Get Early Access</button>
    <div class="msg" id="msg"></div>
  </div>

  <script src="./form-handler.js"></script>
</body>
</html>
